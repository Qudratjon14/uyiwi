<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Counter</title>
</head>

<body style="background-color: black; color: white; font-family: Arial, sans-serif; text-align: center; padding: 50px;">
    <input id="input-box" type="text" placeholder="Enter a number"
        style="padding: 10px; border-radius: 20px; border: none; outline: none; text-align: center;">
    <button id="send-button"
        style="padding: 10px 20px; margin-left: 10px; border-radius: 20px; border: none; cursor: pointer;">Send</button>
    <div id="counter"
        style="margin: 50px auto; display: flex; justify-content: center; align-items: center; background-color: #333; padding: 20px; border-radius: 10px; width: 200px;">
        <button id="minus-button"
            style="padding: 10px; background-color: transparent; border: none; color: white; font-size: 20px; cursor: pointer;">-</button>
        <span id="number" style="margin: 0 20px; font-size: 24px;">13</span>
        <button id="plus-button"
            style="padding: 10px; background-color: transparent; border: none; color: white; font-size: 20px; cursor: pointer;">+</button>
    </div>
    <div>
        <p>Select color</p>
        <input id="color-picker" type="color" style="width: 50px; height: 50px; border: none; cursor: pointer;">
    </div>
    <script src="java.js"></script>
</body>

</html>
